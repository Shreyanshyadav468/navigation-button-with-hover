<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="navigation">
    <span style="--i:0;--x:-1;--y:0"><ion-icon name="person-add-outline"></ion-icon></span>
    <span style="--i:1;--x:1;--y:0"><ion-icon name="trash-outline"></ion-icon></span>
    <span style="--i:2;--x:0;--y:-1"><ion-icon name="images-outline" ></ion-icon></span>
    <span style="--i:3;--x:0;--y:1"><ion-icon name="search-outline"></ion-icon></span>
    <span style="--i:4;--x:1;--y:1"><ion-icon name="navigate-outline"></ion-icon></span>
    <span style="--i:5;--x:-1;--y:-1"><ion-icon name="musical-notes-outline"></ion-icon></span>
    <span style="--i:6;--x:0;--y:0"><ion-icon name="game-controller-outline"></ion-icon></span>
    <span style="--i:7;--x:-1;--y:1"><ion-icon name="partly-sunny-outline"></ion-icon></span>
    <span style="--i:8;--x:1;--y:-1"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
</div>
    <h1 class="glow a">Click</h1>
    <h1 class="glow b">And</h1>
    <h1 class="glow c">See</h1>
    <h1 class="glow d">the</h1>
    <h1 class="glow e">Magic...</h1>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
let navigation = document.querySelector('.navigation');
        navigation.onclick = function(){
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
